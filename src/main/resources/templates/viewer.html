<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/viewer.css}" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <br><br>  <title>Registration of Patient</title><br><br>
</head>
<body>
<div class="container">
    <br>  <h1 style="color: red"; > Patient Registration Form </h1><br><br>
    <form class="col-5" th:action="@{/download}" th:object="${downloadRequest}" method="get">

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>File Id</b></label>
            <input type="text" th:field="*{fileId}" class="form-control" placeholder="Enter file Id">
        </div>
        <button type="submit" class="btn btn-success">Save</button>

    </form>

</div>
</body>
</html>
